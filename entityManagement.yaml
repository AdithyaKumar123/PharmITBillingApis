openapi: 3.0.1
info:
  title: Entity Management
  description: This is a sample server entity management.
  termsOfService: http://swagger.io/terms/
  contact:
    email: team@pharmIT.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about pharmit
  url: http://pharmit.in
servers:
- url: https://localhost:3000/v1
- url: http://localhost:30000/v1
tags:
- name: entity
  description: Entity - Registration API
- name: user
  description: User - Registration API
- name: role
  description: Role - Registration API
- name: route
  description: Route - Registration API
- name: route
  description: Route - Registration API
- name: customerGroupRegister
  description: customer group registration API
- name: dayEndMaster
  description: day end registration API
- name: financialYear
  description: financial year registration API
- name: regionMaster
  description: region master registration API
- name: ruleMaster
  description: rule master registration API
- name: seriesMaster
  description: series master registration API
- name: serviceType
  description: service type registration API
- name: tax
  description: Tax API
- name: Termsandconditions
  description: Terms and conditions API
- name: territory
  description: Territory API

paths:
  /Entity/createEntity:
    post:
      tags:
      - entity
      summary: create an Entity
      description: create a new entity.
      operationId: createEntity
      parameters:
      - name: entityName
        in: query
        required: true
        schema:
          type: string
      - name: entityTypeId
        in: query
        required: true
        schema:
          type: integer
      - name: addressLine1
        in: query
        required: true
        schema:
          type: string
      - name: addressLine2
        in: query
        required: true
        schema:
          type: string
      - name: countryId
        in: query
        required: true
        schema:
          type: integer
      - name: stateId
        in: query
        required: true
        schema:
          type: integer
      - name: cityId
        in: query
        required: true
        schema:
          type: integer
      - name: pinCode
        in: query
        required: true
        schema:
          type: integer
      - name: mobileNumber
        in: query
        required: true
        schema:
          type: integer
      - name: pan
        in: query
        required: true
        schema:
          type: string
      - name: Affiliate
        description: mandatory only for distributor and cnf
        in: query
        required: true
        schema:
          type: string
      requestBody:
        description: Creates entity object
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/entity'
        required: true
      responses:
        200:
          description: success
          content:
           application/json:
            schema:
             $ref: '#/components/schemas/ApiResponse'
              
  /Entity/updateEntity:
    put:
      tags:
      - entity
      summary: update an entity
      operationId: update an entity
      parameters:
      - name: id
        in: query
        description: entity id
        required: true
        schema:
          type: integer
      requestBody:
        description: List of user object
        content:
          '*/*':
            schema:
              type: array
              items:
                $ref: '#/components/schemas/entity_update'
        required: true
      responses:
        200:
          description: success
          content:
           application/json:
            schema:
             $ref: '#/components/schemas/ApiResponse'
  /Entity/listAllEntity:
    get:
      tags:
      - entity
      summary: Lists all the entities
      operationId: listAllEntity
      responses:
        200:
          description: success
  /Entity/listEntityById/{Id}:
    get:
      tags:
      - entity
      summary: Lists entity by Id
      operationId: listEntityById
      parameters:
      - name: Id
        in: path
        description: entity id
        required: true
        schema:
          type: string
      responses:
        200:
          description: success
        400:
          description: Invalid id supplied
          content: {}
  /Entity/listEntityByType/{entityTypeId}:
    get:
      tags:
      - entity
      summary: Lists entity by Type
      operationId: listEntityByType
      parameters:
      - name: entityTypeId
        in: path
        description: entity type id
        required: true
        schema:
          type: string
      responses:
        200:
          description: success
        400:
          description: Invalid entityTypeId supplied
          content: {}
  /User/createUser:
    post:
      tags:
      - user
      summary: Creates user
      description: This can only be done by the logged in user.
      operationId: createUser
      requestBody:
        description: Created user object
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/user'
        required: true
      responses:
        200:
          description: success
          content:
           application/json:
            schema:
             $ref: '#/components/schemas/ApiResponse'
  /User/updateUser:
    put:
      tags:
      - user
      summary: updates an user 
      operationId: updateUser
      requestBody:
        description: List of user object
        content:
          '*/*':
            schema:
              type: array
              items:
                $ref: '#/components/schemas/user_update'
        required: true
      responses:
        200:
          description: success
          content:
           application/json:
            schema:
             $ref: '#/components/schemas/ApiResponse'
  /User/listAllUser:
    get:
      tags:
      - user
      summary: Lists all users
      operationId: listAllUser
      responses:
        200:
          description: success
  /User/listUserByDivision/{divisionId}:
    get:
      tags:
      - user
      summary: Lists user by divisionId
      operationId: listUserByDivision
      parameters:
      - name: divisionId
        in: path
        description: divisionId of the user
        required: true
        schema:
          type: string
      responses:
        200:
         description: success
     
  /User/listUserById{userId}:
    get:
      tags:
      - user
      summary: Lists user by Id
      operationId: listUserById
      parameters:
      - name: userId
        in: path
        description: userId of the user
        required: true
        schema:
          type: string
      responses:
        200:
          description: success
        400:
          description: Invalid userId supplied
          content: {}
  /Role/createRole:
    post:
      tags:
      - role
      summary: Create role
      description: Roles
      operationId: createRole
      requestBody:
        description: Creates role
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/role'
        required: true
      responses:
        200:
          description: success
          content:
           application/json:
            schema:
             $ref: '#/components/schemas/ApiResponse'
  /Role/updateRole:
    put:
      tags:
      - role
      summary: updates role
      operationId: updateRole
      requestBody:
        description: updates a role object
        content:
          '*/*':
            schema:
              type: array
              items:
                $ref: '#/components/schemas/role_update'
        required: true
      responses:
        200:
          description: success
          content:
           application/json:
            schema:
             $ref: '#/components/schemas/ApiResponse'
  /Role/listAllRoles/{entityId}:
    get:
      tags:
      - role
      summary: Creates a list of roles 
      operationId: listAllRoles
      parameters:
      - name: entityId
        in: path
        description: entityId of the user
        required: true
        schema:
          type: string
      responses:
        200:
          description: success
          
  /Role/listRoleById/{roleId}:
    get:
      tags:
      - role
      summary: Lists roles by Id
      operationId: listRoleById
      parameters:
      - name: roleId
        in: path
        description: roleId of the user
        required: true
        schema:
          type: string
      responses:
        200:
          description: success
        400:
          description: Invalid RoleId supplied
  /Facility/createRoute:
    post:
      tags:
      - route
      summary: Create route
      description: create a new route.
      operationId: createRoute
      parameters:
      - name: routeName
        in: query
        required: true
        schema:
          type: string
      - name: city
        in: query
        required: true
        schema:
          type: string
      - name: state
        in: query
        required: true
        schema:
          type: string
      - name: country
        in: query
        required: true
        schema:
          type: string
      requestBody:
        description: Creates entity object
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/route_register'
        required: true
      responses:
        200:
          description: success
          content:
           application/json:
            schema:
             $ref: '#/components/schemas/ApiResponse'
  /Facility/updateRoute:
    put:
      tags:
      - route
      summary: Update a route
      operationId: updateRoute
      parameters:
      - name: routeId
        in: query
        required: true
        schema:
          type: integer
      requestBody:
        description: List of route object
        content:
          '*/*':
            schema:
              type: array
              items:
                $ref: '#/components/schemas/route_register_update'
        required: true
      responses:
        200:
          description: success
          content:
           application/json:
            schema:
             $ref: '#/components/schemas/ApiResponse'
  /Facility/listAllRoute/{entityId}:
    get:
      tags:
      - route
      summary: Lists all the routes
      operationId: listAllRoute
      parameters:
      - name: entityId
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: success
          
  /Facility/listRouteById/{routeId}:
    get:
      tags:
      - route
      summary: Lists rack by Id
      operationId: listRouteById
      parameters:
