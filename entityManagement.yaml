        in: query
        required: true
        schema:
          type: string
          format:  date
      - name: password
        in: query
        required: true
        schema:
          type: string
          format:  date
      - name: status
        in: query
        required: true
        schema:
          type: string
          format: varchar
      requestBody:
        description: Created user object
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/user'
        required: true
      responses:
        200:
          description: success
          content:
           application/json:
            schema:
             $ref: '#/components/schemas/ApiResponse'
