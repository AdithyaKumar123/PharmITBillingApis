openapi: 3.0.1
info:
  title: Entity Management
  description: This is a sample server entity management.
  termsOfService: http://swagger.io/terms/
  contact:
    email: team@pharmIT.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about pharmit
  url: http://pharmit.in
servers:
- url: https://localhost:3000/v1
- url: http://localhost:30000/v1
tags:
- name: entity
  description: Entity - Registration API
- name: user
  description: User - Registration API
- name: role
  description: Role - Registration API
- name: route
  description: Route -  API
- name: customergroup
  description: customer group  API
- name: dayend
  description: day end  API
- name: financialyear
  description: financial year  API
- name: region
  description: region master  API
- name: rule
  description: rule master  API
- name: series
  description: series master  API
- name: servicetype
  description: servicetype  API
- name: tax
  description: Tax API
- name: terms and conditions
  description: Terms and conditions API
- name: territory
  description: Territory API

paths:
  /Entity/createEntity:
    post:
      tags:
      - entity
      summary: create an Entity
      description: create a new entity.
      operationId: createEntity
      parameters:
      - name: entityName
        in: query
        required: true
        schema:
          type: string
      - name: entityTypeId
        in: query
        required: true
        schema:
          type: integer
      - name: addressLine1
        in: query
        required: true
        schema:
          type: string
      - name: addressLine2
        in: query
        required: true
        schema:
          type: string
      - name: countryId
        in: query
        required: true
        schema:
          type: integer
      - name: stateId
        in: query
        required: true
        schema:
          type: integer
      - name: cityId
        in: query
        required: true
        schema:
          type: integer
      - name: pinCode
        in: query
        required: true
        schema:
          type: integer
      - name: mobileNumber
        in: query
        required: true
        schema:
          type: integer
        description: >
          10 digits
      - name: pan
        description: should be a valid panId
        in: query
        required: true
        schema:
          type: string
      - name: Affiliate
        description: mandatory only for distributor and cnf
        in: query
        required: true
        schema:
          type: string
      - name: email
        in: query
        schema:
          type: string
        description: >
          Should be a valid email Id.
      - name: drugLicenseValidity
        in: query
        schema:
          type: string
        description: >
          Should be in the format yyyy-mm-dd
      - name: foodLicenseValidity
        in: query
        schema:
          type: string
        description: >
          Should be in the format yyyy-mm-dd
      - name: noOfCrDays
        in: query
        schema:
          type: string
        description: >
         only integer
      - name: noOfGraceDays
        in: query
        schema:
          type: string
        description: >
         only integer
      - name: openingBalance
        in: query
        schema:
          type: string
        description: >
         decimal number
      - name: currentBalance
        in: query
        schema:
          type: string
        description: >
         decimal number
      - name: discount
        in: query
        schema:
          type: string
        description: >
         numericals and decimal points
      - name: bankCommission
        in: query
        schema:
          type: string
        description: >
         numericals and decimal points
      - name: defaultCharge
        in: query
        schema:
          type: string
        description: >
          decimal number
      - name: salesCommission
        in: query
        schema:
          type: string
        description: >
          decimal number
      - name: aadharId
        in: query
        schema:
          type: string
        description: >
          valid aadhar number
      requestBody:
        description: Creates entity object
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/entity'
        required: true
      responses:
        200:
          description: success
          content:
           application/json:
            schema:
             $ref: '#/components/schemas/ApiResponse'
              
  /Entity/updateEntity/{entityId}:
    put:
      tags:
